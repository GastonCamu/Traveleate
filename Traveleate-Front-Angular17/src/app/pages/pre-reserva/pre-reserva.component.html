<div>
    <div class="colectivo">
        <div class="butaca" *ngFor="let butaca of butacas; let i = index">
            @if (ButacasReservadas != null) {
                <button
                [ngClass]="{'reservada': ButacasReservadas.includes(i + 1)}"
                (click)="elegirButaca(i + 1)">{{ i + 1}}
                </button>
            }
        </div>

    </div>
    @if (categoriaButaca) 
    {
        <div>
            <p>Butaca: {{ butaca.idButaca }}</p>
            <p>Tipo de butaca: {{ categoriaButaca.categoria }}</p>
            <p>Precio: ${{categoriaButaca.precio}}</p>
        </div>
    }
    <div>
        <button (click)="Volver()">Volver</button>
        <button (click)="enviarReserva()">Reservar</button>
    </div>
</div>
