<div style="display: flex; width: 85%; margin: 5vw auto;">
<table mat-table [dataSource]="listaViajes" class="mat-elevation-z4">
  
    <ng-container matColumnDef="localidadOrigen">
      <th mat-header-cell *matHeaderCellDef> Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.localidadOrigen}} </td>
    </ng-container>
  
    <ng-container matColumnDef="localidadDestino">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.localidadDestino}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Horario de salida </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date:'HH:mm \'hs\''}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de salida </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
    <ng-container matColumnDef="idColectivo">
      <th mat-header-cell *matHeaderCellDef> Colectivo Nro </th>
      <td mat-cell *matCellDef="let element"> {{element.idColectivo}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button (click)="elegirButaca(element)">Reservar</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
